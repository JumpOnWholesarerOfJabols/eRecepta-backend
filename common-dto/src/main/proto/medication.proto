syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.pk.jawolh.erecepta.common.medication.proto";
option java_outer_classname = "MedicationProto";

message MedicationExistsRequest {
  string medicationId = 1;
}
message MedicationExistsReply {
  bool medicationExists = 1;
}

message GetMedicationIngredientsRequest {
  string medicationId = 1;
}

message IngredientDTO {
  string name = 1;
  string strength = 2;
  bool isActive = 3;
}

message GetMedicationIngredientsReply {
  repeated IngredientDTO ingredients = 1;
}

service MedicationService {
  rpc MedicationExists (MedicationExistsRequest) returns (MedicationExistsReply) {}
  rpc GetMedicationIngredients (GetMedicationIngredientsRequest) returns (GetMedicationIngredientsReply) {}
}