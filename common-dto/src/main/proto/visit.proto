syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.pk.jawolh.erecepta.common.visit.proto";
option java_outer_classname = "VisitProto";

message CancelVisitByUserIdRequest {
  string userId = 1;
}

message CancelVisitByUserIdReply {
  bool success = 1;
}

service VisitService {
  rpc CancelVisitByUserId (CancelVisitByUserIdRequest) returns (CancelVisitByUserIdReply) {}
}