syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.pk.jawolh.erecepta.common.user.proto";
option java_outer_classname = "UserProto";

message DoctorExistsRequest {
  string doctorId = 1;
}

message DoctorExistsReply {
  bool doctorExists = 1;
}

service DoctorExists {
  rpc CheckDoctorExists (DoctorExistsRequest) returns (DoctorExistsReply) {}
}