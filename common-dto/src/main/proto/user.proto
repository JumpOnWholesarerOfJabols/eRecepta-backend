syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.pk.jawolh.erecepta.common.user.proto";
option java_outer_classname = "UserProto";

message DoctorExistsRequest {
  string doctorId = 1;
}

message DoctorExistsReply {
  bool doctorExists = 1;
}

message GetUserDataRequest{
  string userId = 1;
}

message GetUserDataReply {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
}

service UserService {
  rpc CheckDoctorExists (DoctorExistsRequest) returns (DoctorExistsReply) {}
  rpc GetUserData (GetUserDataRequest) returns (GetUserDataReply){}
}