syntax = "proto3";

option java_multiple_files = true;
option java_package = "edu.pk.jawolh.erecepta.common.user.proto";
option java_outer_classname = "UserProto";

message UserExistsRequest {
  string userId = 1;
}
message UserExistsReply {
  bool userExists = 1;
}

message GetUserDataRequest{
  string userId = 1;
}

message GetUserDataReply {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
}

service UserService {
  rpc CheckDoctorExists (UserExistsRequest) returns (UserExistsReply) {}
  rpc CheckPatientExists (UserExistsRequest) returns (UserExistsReply) {}
  rpc GetUserData (GetUserDataRequest) returns (GetUserDataReply){}
}