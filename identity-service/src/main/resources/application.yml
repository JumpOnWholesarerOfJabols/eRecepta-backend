server:
  port: ${SERVER_PORT:12000}

spring:
  application:
    name: identity-service

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
    username: admin
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect